 <!doctype html>
<head>
  <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="screen.css"/>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css"/>
	<script type="text/JavaScript" src="rom.js"></script>
	<script type="text/JavaScript" src="rom.js"></script>
	<script type="text/JavaScript" src="ui.js"></script>
	<script type="text/JavaScript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/JavaScript" src="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.js"></script>
</head>
<body>
	
	<h1>Open a NES/Famicom ROM and see what's inside (iNES format)</h1>
	<input id="rom_file" type="file"/>
	
	<section id="references">
		<h3>References</h3>
		<ul>
			<li>http://nesdev.com/neshdr20.txt</li>
			<li>http://wiki.nesdev.com/w/index.php/INES</li>
		</ul>
	</section>
	
	<script>
	window.addEventListener('load', function() {

		var ui = new UI();
		
		var input = document.getElementById("rom_file");
		input.onchange = function() {
		
			var reader = new FileReader();
				
			reader.onloadend = function() {
				var rom = new Rom(this.result);
				ui.show(rom);
			};

			reader.readAsBinaryString(this.files[0]);
		};
	});
	</script>
</body>
</html>
